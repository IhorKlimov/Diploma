<div class="root">
    <div class="left">
        <p-avatar [image]="review.user.imageUrl" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
    </div>
    <div class="right">
        <span>{{review.user.userName}}</span>
        <span class="time">{{review.timestamp | timeago}}</span>
        <p-rating *ngIf="review.stars" [readonly]="true" [(ngModel)]="review.stars" [cancel]="false"></p-rating>
        <div class="review">{{review.text}}</div>
    </div>
</div>
