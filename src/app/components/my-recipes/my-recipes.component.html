<div class="root">
    <app-search-bar></app-search-bar>

    <div class="list">
        <div *ngFor="let recipe of recipes">
            <app-feed-recipe [recipe]="recipe" [showEdit]="true" [isFavorite]="favoriteRecipes.includes(recipe._id)"
                (onFavoriteClicked)="onFavoriteClicked($event)"></app-feed-recipe>
        </div>
    </div>
</div>
