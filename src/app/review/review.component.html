<div class="root">
    <div class="left">
        <p-avatar [image]="review.author.imageUrl" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
    </div>
    <div class="right">
        <span>{{review.author.name}}</span>
        <span class="time">{{review.timestamp | timeago}}</span>
        <p class="review">{{review.text}}</p>
    </div>
</div>
